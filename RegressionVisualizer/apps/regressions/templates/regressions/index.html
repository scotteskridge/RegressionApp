{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title"  charset="utf-8">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/Index_Ajax.js' %}" ></script>
  <script type="text/javascript" src="{% static 'js/graph.js' %}" ></script>

  <script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(
      function() { // Anonymous function that calls drawChart1 and drawChart2
           drawScatter(scatterInput);
           drawCurveChart();
        });


     var scatterInput = {{ScatterInput}};


  </script>
<script type="text/javascript">


</script>

</head>
<body>
  <a href="{% url 'regressions:ajaxPage' %}">AJAX testing page</a>
  <h1>Example 1</h1>
  <div id="scatter_div" style="width: 900px; height: 500px;"></div>
  <form  id= "random_count" class="" action="{% url 'regressions:newRandom' %}" method="post">
    {% csrf_token %}
    <label for="element_count"> count</label><input id = "element_count" type="number" name="element_count" value="50">
    <br>
    <label for="element_variance"> Variance</label><input id = "element_variance" type="number" name="element_count" value="50">

    <input id = "update_scatter_chart"  name="update_scatter_chart" value="Ajax Submit" type="button">
  </form>



  <div id = 'message'>Initial text</div>

  <h1>Example 2</h1>
   <div id="curve_chart" style="width: 900px; height: 500px"></div>


</body>
</html>
